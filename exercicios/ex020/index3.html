<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usando o hover</title>
    <style>
        body{
         font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
        }

    div > p{display: none;}
    div:hover > p{
        display: block;
        background-color: red;
        color: white;
    }
  div:hover{
    color: rgb(3, 255, 242);}
  
    </style>
</head>
<body>
    <h1> Exemplo de hover</h1>
    <div>
         passe o mouse aqui
        <p>texto encondido</p>
    </div>
</body>
</html>
